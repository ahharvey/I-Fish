default: &default
  adapter: postgresql
  encoding: utf8
  reconnect: true
  pool: 5
  host: localhost

development:
  <<: *default
  database: xls_dev
  username: admin
  password: 

production:
  <<: *default
  database: xls_prod

test:
  <<: *default
  database: xls_test
